apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    reloader.stakater.com/auto: "true"
    secret.reloader.stakater.com/reload: fiap/$APPLICATION_NAME
  namespace: fiap
  name: $APPLICATION_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APPLICATION_NAME
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: $APPLICATION_NAME
    spec:
      serviceAccountName: metrics-sa
      containers:
        - name: $APPLICATION_NAME
          image: $AWS_ACCOUNT_ID.dkr.ecr.AWS_REGION.amazonaws.com/$APPLICATION_NAME
          imagePullPolicy: Always
          ports:
            - containerPort: 4080
              protocol: TCP
          securityContext:
            runAsUser: 1000
            runAsNonRoot: false
            allowPrivilegeEscalation: false
          resources:
            requests:
              memory: "512Mi"
              cpu: "512m"
            limits:
              memory: "512Mi"
              cpu: "512m"
          envFrom:
            - secretRef:
                name: restaurante-acme-secrets
            - configMapRef:
                name: $APPLICATION_NAME-vars
          readinessProbe:
              httpGet:
                  path: /v1/api/healthcheck
                  port: 4080
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
          livenessProbe:
              httpGet:
                  path: /v1/api/healthcheck
                  port: 4080
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
